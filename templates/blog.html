{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AZAYZ | Blog</title>
    <link rel="stylesheet" href="{% static 'style.css'  %}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav>
      <div class="menu" style="--right: 5">
        <i class="fa-solid fa-bars menuIcon" ></i>
      </div>
      <h1>AZAYD <span>Consultancy</span></h1>
      <main class="sideMenu" style="--right: -205">
        <a href="/#home">Home</a>
        <a href="/#services">Services</a>
        <a href="/#about">About Us</a>
        <a href="/#contact">Contact</a>
        <a href="/blog">Blog</a>
        <a href="/career">Careers</a>
      </main>
    </nav>
    <section class="blogSection">
        <h1 class="bgTitle">BLOGS</h1>
        <main>
          {% for blog in blogs %}
          <div class="container">
            <div class="left">
              <h1>{{blog.title}}</h1>
              <p>{{blog.content}}</p>
            </div>
            <div class="right">
              <img src="{{blog.image.url}}" alt="">
            </div>
          </div>
          
          </div>
          {% endfor %}
        </main>
    </section>
    <footer>
      <div class="logo">
        <img src="{% static './assets/logo.jpg' %}" alt="" />
      </div>
      <div class="siteMap">
        <h1 style="font-size: 2rem">Site Map</h1>
        <ul>
          <li><a href="/#home">Home</a></li>
          <li><a href="/#services">Services</a></li>
          <li><a href="/#about">About Us</a></li>
          <li><a href="/#contact">Contact</a></li>
          <li><a href="/blog">Blog</a></li>
          <li><a href="/careers">Careers</a></li>
        </ul>
      </div>
      <div class="socialMedia">
        <h1 style="font-size: 2rem">Social Media</h1>
        <ul>
          <li>
            <a href="#"><i class="fab fa-facebook"></i></a>
          </li>
          <li>
            <a href="#"><i class="fab fa-twitter"></i></a>
          </li>
          <li>
            <a href="#"><i class="fab fa-instagram"></i></a>
          </li>
          <li>
            <a href="#"><i class="fab fa-linkedin"></i></a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
  <script src="{% static './script.js' %}"></script>
</html>
